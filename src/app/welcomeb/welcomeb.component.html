<md-card class="mainContainer">
  <md-card-header class="Header">
   Please tell Us The Reason For Your Visit Today
  </md-card-header>
  <md-card-content>
    <p>Select all that apply</p>
    <div  *ngFor="let reason of Reasons">
      <md-checkbox [(ngModel)] ="reason.checked">{{reason.reason}}</md-checkbox>
    </div>
   
  </md-card-content>
</md-card>

<div class="navigate-sec">
  <button md-raised-button color = "primary" (click) = "previous()"><i class="fa fa-arrow-left" aria-hidden="true"></i>Back</button>
  <button md-raised-button color = "primary">Stop and Save</button>
  <button md-raised-button color = "primary" (click) = "next()">Next<i class="fa fa-arrow-right" aria-hidden="true"></i></button>
</div>
