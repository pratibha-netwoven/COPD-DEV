<md-card class="mainContainer">
  <md-card-header class="Header">
   Please tell Us The Reason For Your Visit Today
  </md-card-header>
  <md-card-content>
    <p>Select all that apply</p>
    <div  *ngFor="let reason of Reasons">
      <md-checkbox [(ngModel)] ="reason.checked">{{reason.reason}}</md-checkbox>
    </div>
   
  </md-card-content>
</md-card>
